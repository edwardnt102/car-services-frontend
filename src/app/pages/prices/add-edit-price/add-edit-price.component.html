<form
  nz-form
  [formGroup]="priceForm"
  (ngSubmit)="submitForm()"
>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="24" [nzLg]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Bảng giá</nz-form-label>
        <nz-form-control [nzSpan]="17" [nzErrorTip]="titleError">
          <input
            nz-input
            formControlName="title"
            placeholder="Tên bảng giá"
            disabled
          />
          <ng-template #titleError let-control>
            <ng-container> Chưa nhập tên bảng giá! </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Khu vực</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input
            nz-input
            formControlName="placeId"
            placeholder="Tên khu vực"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Giá hạng A</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input
            nz-input
            formControlName="priceClassA"
            placeholder="Giá hạng A"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Giá hạng B</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input formControlName="priceClassB" placeholder="Giá hạng B" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Giá hạng C</nz-form-label>
        <nz-form-control [nzSpan]="17" >
          <input nz-input formControlName="priceClassC" placeholder="Giá hạng C" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Giá hạng D</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input formControlName="priceClassD" placeholder="Giá hạng D" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="24" [nzLg]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Giá hạng E</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input formControlName="priceClassE" placeholder="Giá hạng E" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Ghi chú</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input formControlName="subtitle" placeholder="Ghi chú" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Chi tiết TT</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <textarea
            rows="4"
            nz-input
            formControlName="description"
            placeholder="Ghi chú dài"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Hình ảnh</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input
            type="file"
            multiple="multiple"
            (change)="detectFiles($event)"
          />
          <div class="images-preview mt-2" *ngIf="attachmentFiles.length">
            <div class="row">
              <div
                class="col-md-6 col-lg-3 col-xl-2"
                formArrayName="files"
                *ngFor="let photo of attachmentFiles.controls; let i = index"
              >
                <div class="card mb-3" [formGroupName]="i">
                  <span> {{ photo.controls.fileName.value }}</span>
                  <button
                    type="button"
                    (click)="removePhoto(i)"
                    class="btn btn-danger remove-btn"
                  >
                    x
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="wrap-button">
      <button nz-button nzType="primary">Lưu</button>
      <button nz-button type="button" (click)="destroyModal(false)">Hủy</button>
    </div>
  </div>
</form>
<div class="custom-snip" *ngIf="loading">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>
