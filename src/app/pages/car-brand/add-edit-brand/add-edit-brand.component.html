<form nz-form [formGroup]="addEditCarBrand" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Tên Hãng</nz-form-label>
        <nz-form-control [nzSpan]="17" [nzErrorTip]="userErrorTpl">
          <input
            nz-input
            formControlName="brandName"
            placeholder="Tên hãng"
            [disabled]="true"
          />
          <ng-template #userErrorTpl let-control>
            <ng-container
              *ngIf="
                userName.hasError('required') || userName.hasError('pattern')
              "
            >
              Chưa nhập tên hãng xe!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Ghi chú ngắn</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input
            nz-input
            formControlName="subtitle"
            placeholder="Ghi chú ngắn"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Ghi chú dài</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <textarea
            rows="3"
            nz-input
            formControlName="description"
            placeholder="Ghi chú dài"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <!-- <nz-form-item>
        <nz-form-label [nzSpan]="7">Logo</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input type="file" (change)="onFileChange($event)" />
        </nz-form-control>
      </nz-form-item> -->
    </div>
    <div class="wrap-button">
      <button nz-button nzType="primary">Lưu</button>
      <button nz-button type="button" (click)="destroyModal(false)">Hủy</button>
    </div>
  </div>
</form>
<div class="custom-snip" *ngIf="loading">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>
